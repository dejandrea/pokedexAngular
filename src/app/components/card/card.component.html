
<input type="text" (input)="getPokemon($any($event.target).value)" placeholder="Pokemon">

<div class="card-container">
  <div class="card__title">
    <h3>{{ pokemon.name }}</h3>
  </div>
  <div class="card__body">
    <img
      [src]="pokemon.sprites.other.dream_world.front_default"
      alt="pokemon img"
    />
  </div>
  <div class="card__stats">
    <span class="card__stats__type" *ngFor="let pType of pokemon.types">
      {{pType.type.name}}
    </span>
  </div>
</div>
