<div class="card-container">
  <div class="card__title">
    <h3>{{ name }}</h3>
  </div>
  <div class="card__body">
    <img
      src="{{ image }}"
      alt="pokemon img"
    />
  </div>
  <div class="card__stats">
    <span class="card__stats__type" *ngFor="let type of attTypes">
      {{type}}
    </span>
  </div>
</div>
